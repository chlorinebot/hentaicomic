<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Đang chuyển hướng đến trang chính trong 3 giây... Nếu không tự động chuyển, <a href="./index.html">nhấn vào đây</a>.</p>
    
    <script>
        // Chuyển hướng sau 3 giây
        setTimeout(function() {
            window.location.href = "./index.html";
        }, 3000);
    </script>
</body>
</html>
